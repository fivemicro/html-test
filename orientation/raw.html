<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>DeviceOrientation Test</title>
  
  <!-- IOS/Safari tweaks -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <table border="1" style="min-width:300px">
    <tr>
      <td>alpha</td>
      <td id="alphaValue"></td>
    </tr>
    <tr>
      <td>beta</td>
      <td id="betaValue"></td>
    </tr>
    <tr>
      <td>gamma</td>
      <td id="gammaValue"></td>
    </tr>
  </table>
  <script type="text/javascript">
    function $(e) {return document.getElementById(e) || document.getElementsByTagName(e)[0];}

    var g_alpha_value_element = $('alphaValue');
    var g_beta_value_element = $('betaValue');
    var g_gamma_value_element = $('gammaValue');

    var g_alpha;
    var g_beta;
    var g_gamma;

    function updateTable(timestamp) {
      g_alpha_value_element.innerHTML = g_alpha.toFixed(3);
      g_beta_value_element.innerHTML = g_beta.toFixed(3);
      g_gamma_value_element.innerHTML = g_gamma.toFixed(3);
    }

    (function() {
        "use strict";

        window.addEventListener('deviceorientation', function(eventData) {
            g_alpha = eventData.alpha;
            g_beta = eventData.beta;
            g_gamma = eventData.gamma;
            requestAnimationFrame(updateTable);
        }, false);
    }())
  </script>
</body>
